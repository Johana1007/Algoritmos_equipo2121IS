<script>
var ingre = prompt ("Ingresa la palabra o el numero a convertir")
var convertirALetras = convertirALetras(ingre);
console.log(convertirALetras);
function convertirALetras(Texto) {
    let nuevoTexto = "";
    for (var i = 0; i < Texto.length; i++)
    {
        if(Texto[i] == "1"){
            nuevoTexto += "uno";
        }else{
            nuevoTexto += Texto [i];
        }
    }
    return nuevoTexto;
}
function convertirALetras(Texto) {
    let nuevoTexto = "";
    for (var i = 0; i < Texto.length; i++)
    {
        if(Texto[i] == "2"){
            nuevoTexto += "dos";
        }
        if(Texto[i] == "3"){
            nuevoTexto += "tres";
        }
        if(Texto[i] == "4"){
            nuevoTexto += "cuatro";
        }
        if(Texto[i] == "5"){
            nuevoTexto += "cinco";
        }
        if(Texto[i] == "6"){
            nuevoTexto += "seis";
        }
        if(Texto[i] == "7"){
            nuevoTexto += "siete";
        }
        if(Texto[i] == "8"){
            nuevoTexto += "ocho";
        }
        if(Texto[i] == "9"){
            nuevoTexto += "nueve";
        }
        if(Texto[i] == "1"){
            nuevoTexto += "uno";
        }
    }
    return nuevoTexto;
}
</script>
</script>
